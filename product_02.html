<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <title>天艺香厂 | 五路财神塔香</title>
    <meta name="keywords" content="五路财神,塔香,盘香,彩色塔"/>
    <meta name="description" content="天艺香厂成立于1995年，位于世界著名的制香基地——小冈，是一家拥有多年制香经验的优质企业。主要经营：塔香，棒香，机香等各类寺庙用的香制品"/>
  </head>
  <body>
    <div id="container">

        <div id="logo">
          <img src="images/logo.jpg" alt="天艺香厂" />
        </div>

          <li><a href="/product_01">塔香</a></li>
          <li class="active"><a href="/product_02">五路财神塔香</a></li>

        </ul>
        <img src="images/numb.jpg" alt="" />

      <div id="content" class="product02">

        <div class="product-list">

          <div class="process-block">
            <img src="images/3-5.jpg" alt="天艺香厂" />

          </div>
          <div class="process-block">
            <img src="images/3-6.jpg" alt="天艺香厂" />

          </div>
          <div class="blendent">
            <img src="images/3-7.jpg" class="xiang" alt="天艺香厂" />
