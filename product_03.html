    <title>天艺香厂 | 棒香 | 竹签香</title>
    <meta name="keywords" content="棒香,金香,竹签香,药材香"/>
    <meta name="description" content="天艺香厂成立于1995年，位于世界著名的制香基地——小冈，是一家拥有多年制香经验的优质企业。主要经营：塔香，棒香，机香等各类寺庙用的香制品"/>
  </head>
  <body>
    <div id="container">
      <div id="sidebar">
        <div id="logo">
          <img src="images/logo.jpg" alt="天艺香厂" />
        </div>
        <ul id="navbar">
          <li><a href="/">企业概况</a></li>
          <li><a href="/product_01">塔香</a></li>
          <li><a href="/product_02">五路财神塔香</a></li>
          <li class="active"><a href="/product_03">棒香 竹签香</a></li>
          <li><a href="/products">产品展示</a></li>
        </ul>
        <img src="images/numb.jpg" alt="" />
      </div>
      <div id="content" class="product03">
        <h3 class="title">
          <img src="images/title-tag.png" alt="" />
          <span>棒香 竹签香</span>
          <div class="clear"></div>
        </h3>
        <div class="description">
          <p>棒香和竹签香作为香最传统的两个品种，拥有繁多的品种规格，我厂始终坚持做优质产品的生产路线，现主要生产：</p>
          <p>棒香：尺二到一米二，15厘~32厘黄色，彩金打字香，药材香等。</p>
          <p>竹签香：8寸8到尺五，3~5厘原色，黄色，彩金打字等。</p>
        </div>
        <div class="product-display">
          <div class="process-block">
            <h4>棒香</h4>
            <img src="images/4-1.jpg" alt="天艺香厂" />
          </div>
          <div class="process-block">
            <h4>竹签香</h4>
            <img src="images/4-3.jpg" alt="天艺香厂" />
