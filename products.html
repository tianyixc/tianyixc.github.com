<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />

    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <title>天艺香厂 | 产品展示</title>
  </head>
  <body>
    <div id="container">
      <div id="sidebar">
        <div id="logo">
          <img src="images/logo.jpg" alt="天艺香厂" />
        </div>
        <ul id="navbar">
          <li><a href="/">企业概况</a></li>
          <li><a href="/product_01">塔香</a></li>
          <li><a href="/product_02">五路财神塔香</a></li>
          <li><a href="/product_03">棒香 竹签香</a></li>
          <li class="active"><a href="/products">产品展示</a></li>
          <img src="images/numb.jpg" alt="" />
        </ul>
      </div>
      <div id="content" class="products">
        <h3 class="title">
          <img src="images/title-tag.png" alt="" />
          <span>产品展示</span>
          <div class="clear"></div>
        </h3>
        <div class="description">
          <p>盘香，是做成同心圆的香，放下时形同圆盘，将其挂起形似宝塔，盘香的下面纸片上，写着香客的姓名与祈福的言辞，这是岭南寺庙以其他寺庙相比，最具有岭南特色的香火。</p>
          <p>寺庙里挂满了盘香，很多盘香是需要香客捐款之后才点燃，被点燃的盘香挂在寺庙走廊的大梁上，处处飘来阵阵香味，行走在其中，不时有香灰飘落在身上，不过很有古风遗迹的韵味。</p>
        </div>
        <div>
          <div class="process-block">
            <img src="images/5-1.jpg" alt="天艺香厂" />
          </div>
          <div class="process-block">
            <img src="images/5-2.jpg" alt="天艺香厂" />

          <div class="process-block">
            <img src="images/5-5.jpg" alt="天艺香厂" />
          </div>
        </div>
      </div>
      <div class="clear"></div>
    </div>
